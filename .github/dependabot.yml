# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/server"
    schedule:
      interval: "weekly"
    target-branch: "dev"
  - package-ecosystem: "docker"
    directory: "/client"
    schedule:
      interval: "weekly"
    target-branch: "dev"
  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    target-branch: "dev"

  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/server"
    schedule:
      interval: "weekly"
    target-branch: "dev"
  - package-ecosystem: "pip"
    directory: "/client"
    schedule:
      interval: "weekly"
    target-branch: "dev"
  - package-ecosystem: "pip"
    directory: "/windows_client"
    schedule:
      interval: "weekly"
    target-branch: "dev"
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "dev"

  # Node.js dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    target-branch: "dev"
    groups:
      npm_and_yarn:
        patterns:
          - "*"

  # Swift dependencies (macOS client)
  - package-ecosystem: "swift"
    directory: "/macos_client"
    schedule:
      interval: "weekly"
    target-branch: "dev"

  # Ruby dependencies (macOS client - Fastlane)
  - package-ecosystem: "bundler"
    directory: "/macos_client"
    schedule:
      interval: "weekly"
    target-branch: "dev"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "dev"
