name: Push Server Image to GHCR
permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ dev, main ]
    paths:
      - 'server/**'
      - 'docker-compose.yml'
      - '.github/workflows/push-server.yml'
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/server
  # Multi-arch build - GitHub runners have optimized QEMU for ARM64
  BUILD_PLATFORMS: "linux/amd64,linux/arm64"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push-server:
    # Build and push on GitHub hosted runners (fast network, optimized QEMU)
    # On releases: run if title has "server" (any case) or no platform keywords specified
    if: >
      github.event_name != 'release' || (
        contains(github.event.release.name, 'server') || contains(github.event.release.name, 'Server') || (
          !contains(github.event.release.name, 'windows') && !contains(github.event.release.name, 'Windows') &&
          !contains(github.event.release.name, 'macos') && !contains(github.event.release.name, 'macOS') &&
          !contains(github.event.release.name, 'server') && !contains(github.event.release.name, 'Server') &&
          !contains(github.event.release.name, 'frontend') && !contains(github.event.release.name, 'Frontend') &&
          !contains(github.event.release.name, 'client') && !contains(github.event.release.name, 'Client')
        )
      )
    timeout-minutes: 120
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Set up QEMU (multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Latest Release Version
        id: get_version
        run: |
          # Branch pushes use latest release; release event uses release tag
          if [[ "${{ github.event_name }}" == "release" ]]; then
            LATEST_RELEASE="${{ github.event.release.tag_name }}"
            echo "Release event tag: ${LATEST_RELEASE}"
          else
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
            echo "Current branch: ${BRANCH_NAME}"
            
            LATEST_RELEASE=$(curl -s https://api.github.com/repos/kumpeapps/managed-nebula/releases | \
              jq -r --arg branch "$BRANCH_NAME" '[
                .[] | select(.target_commitish == $branch or .target_commitish == "main")
              ] | .[0].tag_name // "v1.0.0"')
            
            echo "Latest release version for ${BRANCH_NAME}: ${LATEST_RELEASE}"
          fi
          
          echo "latest_version=${LATEST_RELEASE}" >> $GITHUB_OUTPUT

      - name: Build and Push Image (dev-latest)
        if: github.ref == 'refs/heads/dev'
        uses: docker/build-push-action@v5
        with:
          context: ./server
          platforms: ${{ env.BUILD_PLATFORMS }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-latest
          build-args: |
            VERSION=${{ steps.get_version.outputs.latest_version }}
          cache-from: type=gha,scope=server-dev
          cache-to: type=gha,mode=max,scope=server-dev
          provenance: false

      - name: Build and Push Image (latest-dev)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./server
          platforms: ${{ env.BUILD_PLATFORMS }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-dev
          build-args: |
            VERSION=${{ steps.get_version.outputs.latest_version }}
          cache-from: type=gha,scope=server-main
          cache-to: type=gha,mode=max,scope=server-main
          provenance: false

      - name: Determine release tags
        if: github.event_name == 'release'
        run: bash .github/scripts/compute-release-tags.sh
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          TAG_NAME: ${{ github.event.release.tag_name }}
          MAKE_LATEST_INPUT: ${{ github.event.release.make_latest }}
          IS_PRERELEASE_INPUT: ${{ github.event.release.prerelease }}
        id: release_tag_logic

      - name: Build and Push Release Image
        if: github.event_name == 'release'
        uses: docker/build-push-action@v5
        with:
          context: ./server
          platforms: ${{ env.BUILD_PLATFORMS }}
          push: true
          tags: ${{ steps.release_tag_logic.outputs.tags }}
          build-args: |
            VERSION=${{ github.event.release.tag_name }}
          cache-from: type=gha,scope=server-tag
          cache-to: type=gha,mode=max,scope=server-tag
          provenance: false
