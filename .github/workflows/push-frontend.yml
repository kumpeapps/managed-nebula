name: Push Frontend Image to GHCR
permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ dev, main ]
    paths:
      - 'frontend/**'
      - 'docker-compose.yml'
      - '.github/workflows/push-frontend.yml'
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frontend
  # Multi-arch build - GitHub runners have optimized QEMU for ARM64
  BUILD_PLATFORMS: "linux/amd64,linux/arm64"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    # Build and push on GitHub hosted runners (fast network, optimized QEMU)
    if: >
      github.event_name != 'release' || (
        contains(github.event.release.name, 'frontend') || contains(github.event.release.name, 'Frontend') || (
          !contains(github.event.release.name, 'windows') && !contains(github.event.release.name, 'Windows') &&
          !contains(github.event.release.name, 'macos') && !contains(github.event.release.name, 'macOS') &&
          !contains(github.event.release.name, 'server') && !contains(github.event.release.name, 'Server') &&
          !contains(github.event.release.name, 'frontend') && !contains(github.event.release.name, 'Frontend') &&
          !contains(github.event.release.name, 'client') && !contains(github.event.release.name, 'Client')
        )
      )
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get Latest Release Version
        id: get_version
        run: |
          # Branch pushes use latest release; release event uses release tag
          if [[ "${{ github.event_name }}" == "release" ]]; then
            LATEST_RELEASE="${{ github.event.release.tag_name }}"
            TAG_NAME="${{ github.event.release.tag_name }}"
            BRANCH_NAME=""
            echo "Release event tag: ${LATEST_RELEASE}"
          else
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
            TAG_NAME=""
            echo "Current branch: ${BRANCH_NAME}"
            
            LATEST_RELEASE=$(curl -s https://api.github.com/repos/kumpeapps/managed-nebula/releases | \
              jq -r --arg branch "$BRANCH_NAME" '[
                .[] | select(.target_commitish == $branch or .target_commitish == "main")
              ] | .[0].tag_name // "v1.0.0"')
            
            echo "Latest release version for ${BRANCH_NAME}: ${LATEST_RELEASE}"
          fi
          
          echo "latest_version=${LATEST_RELEASE}" >> $GITHUB_OUTPUT
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Set up QEMU (multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=dev-latest,enable=${{ github.ref == 'refs/heads/dev' }}

      - name: Build and Push Image (dev-latest)
        if: steps.get_version.outputs.branch_name == 'dev'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: ${{ env.BUILD_PLATFORMS }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-latest
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.get_version.outputs.latest_version }}
          cache-from: type=gha,scope=frontend-dev
          cache-to: type=gha,mode=max,scope=frontend-dev
          provenance: false

      - name: Build and Push Image (latest-dev)
        if: steps.get_version.outputs.branch_name == 'main'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: ${{ env.BUILD_PLATFORMS }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-dev
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.get_version.outputs.latest_version }}
          cache-from: type=gha,scope=frontend-main
          cache-to: type=gha,mode=max,scope=frontend-main
          provenance: false

      - name: Determine release tags
        if: github.event_name == 'release'
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG_NAME"

          if [[ "${{ github.event.release.make_latest }}" == "true" ]]; then
            echo "::notice::Release marked as latest - adding :latest tag"
            TAGS="$TAGS,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          fi

          if [[ "${{ github.event.release.prerelease }}" == "true" ]]; then
            echo "::notice::Pre-release detected - adding :latest-rc tag"
            TAGS="$TAGS,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-rc"
          fi
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
        id: release_tag_logic

      - name: Build and Push Release Image
        if: github.event_name == 'release'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: ${{ env.BUILD_PLATFORMS }}
          push: true
          tags: ${{ steps.release_tag_logic.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.event.release.tag_name }}
          cache-from: type=gha,scope=frontend-tag
          cache-to: type=gha,mode=max,scope=frontend-tag
          provenance: false
