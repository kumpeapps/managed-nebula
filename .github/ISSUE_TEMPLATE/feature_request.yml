name: "âœ¨ Feature Request"
description: "Suggest an idea or enhancement for Managed Nebula."
title: "[Feature] <short description>"
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for helping improve Managed Nebula! Please describe your idea below.
  - type: input
    id: summary
    attributes:
      label: "Summary"
      description: "A clear and concise description of the feature or enhancement."
      placeholder: "Add support for..."
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: "Motivation"
      description: "Why is this feature important? What problem does it solve?"
      placeholder: "This would help users by..."
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: "Proposed Solution"
      description: "How do you imagine this working?"
      placeholder: "Describe your idea, UI, API, etc."
    validations:
      required: false
  - type: textarea
    id: alternatives
    attributes:
      label: "Alternatives Considered"
      description: "Have you considered any alternative solutions?"
      placeholder: "Other ways to solve this might be..."
    validations:
      required: false
  - type: textarea
    id: notes
    attributes:
      label: "Additional Notes"
      description: "Anything else we should know?"
      placeholder: "Related issues, screenshots, etc."
    validations:
      required: false
