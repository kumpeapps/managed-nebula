name: "üêû Bug Report"
description: "Report a reproducible bug or regression."
title: "[Bug] <short description>"
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for helping improve Managed Nebula! Please fill out the following to help us reproduce and fix the issue.
  - type: input
    id: summary
    attributes:
      label: "Summary"
      description: "A clear and concise description of what the bug is."
      placeholder: "The server crashes when..."
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "How can we reproduce the bug?"
      placeholder: "1. Go to ...\n2. Click ...\n3. See error ..."
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      description: "What did you expect to happen?"
      placeholder: "The client should..."
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: "Actual Behavior"
      description: "What actually happened?"
      placeholder: "Instead, it..."
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: "Version"
      description: "What version or commit are you running?"
      placeholder: "e.g. v1.2.3, dev, commit SHA"
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: "Relevant Logs/Output"
      description: "Paste any error messages or logs."
      render: shell
      placeholder: "Paste logs here..."
    validations:
      required: false
  - type: dropdown
    id: os
    attributes:
      label: "Operating System"
      options:
        - Linux
        - macOS
        - Windows
        - Other
    validations:
      required: false
  - type: textarea
    id: notes
    attributes:
      label: "Additional Notes"
      description: "Anything else we should know?"
      placeholder: "Related issues, workarounds, screenshots, etc."
    validations:
      required: false
